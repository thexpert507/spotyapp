<div class="card-columns mt-5">
    <div *ngFor="let cancion of nuevasCanciones" class="card border-0">
      <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ cancion.name }}</h5>
        <p class="card-text"><span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-dark">{{ artista.name }}</span></p>
      </div>
    </div>
</div>
